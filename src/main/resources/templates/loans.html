<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--@thymesVar id="model" type="org.softwire.training.bookish.models.page.AboutPageModel"-->

<head>
    <title>Bookish - About Us</title>

    <link rel="stylesheet" href="/styles/general.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
    <link rel="stylesheet" href="/styles/about.css"/>
</head>

<body>

<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>

<div class="container">
    <h2>All saved loans:</h2>
    <table>
        <tr>
            <th>Loan ID</th>
            <th>Loaned To</th>
            <th>Copy ID</th>
            <th>Loan Date</th>
            <th>Due Date</th>
            <th>Status</th>
        </tr>
        <tr th:each="loan : ${model.loans}">
            <td th:text="${loan.loanId}"></td>
            <td th:text="${loan.memberId}"></td>
            <td th:text="${loan.copyId}"></td>
            <td th:text="${loan.loanDate}"></td>
            <td th:text="${loan.dueDate}"></td>
            <td th:text="${loan.status}"></td>
        </tr>
    </table>
    <div th:each="loan : ${model.loans}" class="loan">
        <ul>
            <li th:text="${loan.loanId}"></li>
        </ul>
    </div>

</div>

</body>


</html>
